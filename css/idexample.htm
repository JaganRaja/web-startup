<!DOCTYPE html>
<html>
<head>
<style>
* {
color: yellow;
}

#para1 {
text-align: center;
color:red;
}
p.class1 {
background-color:blue; /* set the background color to blue */
}

</style>
</head>

<body>
<p id="para1">Hello world!</p>
<p>This is the paragraph not affected by style</p>
<p class="class1">It will be impacted by class styling<p>
<h1 class="class1">This is heading</h1>

/* hello
world
*/

</body>


</html>
