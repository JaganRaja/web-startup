<!DOCTYPE html>

<html>

<head>
<style>
* {
box-sizing: border-box;
}

.box {
 width: 33.33%;
 padding: 50px;
 float: left;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}


</style>

</head>

<body>

<p>Float boxes side by side</p>

<div class="clearfix">
  
  <div class="box" style="background-color:#bbb">
  <p>Some text inside the box</p>
  </div>
  <div class="box" style="background-color:#ccc">
  <p>Some text inside the box</p>
  </div>
  <div class="box" style="background-color:#ddd">
  <p>Some text inside the box</p>
  </div>


</div>


</body>



</html>
