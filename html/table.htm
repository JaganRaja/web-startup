<!DOCTYPE html>
<html>
<head>
<style>
table{
font-family: arial,sans-serif;
border-collapse: collapse;
width: 100%;
border: 1px solid blue;
}

td,th {
border: 1px solid red;
text-align: left;
padding: 28px;
}

tr:nth-child(even){
background-color:lightblue;
}

ul{
list-style-type:none;
margin:0;
padding:0;
overflow:hidden;
background-color:#333333;
}

li{
float:left;
}

li a{
display: block;
color: white;
text-align: center;
padding: 16px;
text-decoration: none;
}

li a:hover{
background-color: #111111;
}

</style>



</head>


<body>
<h2>HTML table</h2>

<table>
	<tr>
		<th>Company</th>
		<th>Contact</th>
		<th>Country</th>
	</tr>
	<tr>
		<td>Seetha</td>
		<td>Raman</td>
		<td>India</td>
	</tr>
	<tr>
		<td>Kiruba</td>
		<td>karan</td>
		<td>Srilanka</td>
	</tr>

</table>

<ul>
   <li><a href="#HOME">HOME</a></li>

   <li><a href="#CONTACT">CONTACT</a></li>
   <li><a href="#ABOUT">ABOUT</a></li>


</ul>

</body>



</html>
